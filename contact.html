<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alexandra Tsai</title>

    <link rel="stylesheet" href="contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="big-container">

        <h1 class="name-top"><a href="index.html">Alexandra Tsai</a></h1>
        <div class="set buttons-bottom">
            <button class="about nav-btn">ABOUT</button>
            <button class="books nav-btn">BOOKS</button>
            <button class="events nav-btn">EVENTS</button>
            <button class="work nav-btn">WORK</button>
            <button class="contact nav-btn">CONTACT</button>
        </div>
        <div class="page-title">
            <h2>CONTACT</h2>
        </div>
        <div class="container">
            <div class="container-3">
                <div>
                    <h2>Thank you for visiting my page! Please feel free to contact me!</h2>
                    <hr />
                </div>

            </div>
            <div id="logos" class="container-2">
                <div><a href="https://x.com/"><img src="./images/x-logo-black.png" alt="x-logo image"></a>
                </div>
                <div><a href="https://www.linkedin.com/"><img src="./images/LI-In-Bug.png"
                            alt="linkedIn-logo image"></a>
                </div>
                <div><a href="https://www.facebook.com/"><img src="./images/Facebook_Logo_Primary.png"
                            alt="facebook-logo image"></a>
                </div>
                <div><a href="https://www.xing.com/"><img src="./images/xing-logo.svg" alt="xing-logo image"></a>
                </div>

            </div>

            <div class="formular">
                <form>
                    <label for="yname">Your Name</label><br />
                    <input type="text" id="fname" name="fname"><br /><br />
                    <label for="email">Your Email</label><br>
                    <input type="text" id="lname" name="lname"><br /><br />
                    <label for="message">Your Message</label><br />
                    <textarea name="message" rows="10" cols="30"></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="set buttons-bottom">
            <button class="about nav-btn">ABOUT</button>
            <button class="books nav-btn">BOOKS</button>
            <button class="events nav-btn">EVENTS</button>
            <button class="work nav-btn">WORK</button>
            <button class="contact nav-btn">CONTACT</button>
        </div>
    </div>
    <script src="index.js" cahrset="utf-8"></script>
</body>

</html>
